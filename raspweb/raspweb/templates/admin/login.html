{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
	<h1 class="my-4">{{ self.title() }}</h1>
	<div class="row justify-content-center">
		<div class="col-md-4">
			{% if error %}
			<div class="alert alert-danger" role="alert">
				<strong>Error:</strong> {{ error }}
			</div>
			{% endif %}
			<form action="{{ url_for('.login') }}" method="post">
				<div class="form-group">
					<label for="adminUsername">Username</label>
					<input type="text" name="username" class="form-control" id="adminUsername" placeholder="Enter username">
				</div>
				<div class="form-group">
					<label for="adminPasswork">Password</label>
					<input type="password" name="password" class="form-control" id="adminPasswork" placeholder="Password">
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input">
						Remember me
					</label>
				</div>
				<button type="submit" class="btn btn-primary" value="login">Login</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
